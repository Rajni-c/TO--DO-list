<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">To-Do List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>

    <div class="btn-group mb-3 d-flex justify-content-center" role="group">
      <button type="button" class="btn btn-outline-secondary" onclick="setFilter('all')">All</button>
      <button type="button" class="btn btn-outline-secondary" onclick="setFilter('active')">Active</button>
      <button type="button" class="btn btn-outline-secondary" onclick="setFilter('completed')">Completed</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let filter = 'all';

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks
        .filter(task => {
          if (filter === 'active') return !task.done;
          if (filter === 'completed') return task.done;
          return true;
        })
        .forEach((task, i) => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <div onclick="toggleTask(${i})" style="cursor:pointer;" class="${task.done ? 'text-decoration-line-through text-muted' : ''}">
              ${task.text}
            </div>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${i})">Delete</button>
          `;
          list.appendChild(li);
        });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        input.value = '';
        save();
        render();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      save();
      render();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      save();
      render();
    }

    function setFilter(f) {
      filter = f;
      render();
    }

    render();
  </script>
</body>
</html>
